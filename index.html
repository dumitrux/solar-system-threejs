<!DOCTYPE html>
<html lang="en">

<head>
    <title>solar-system-threejs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- threjs canvas -->
    <canvas id="canvas"></canvas>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <div class="modal-header-name">
                    <h2 id="nameOfObject"></h2>
                    <img id="planetSymbol" src="" alt="Planet symbol" width="25" height="25">
                </div>
            </div>

            <div class="modal-body">
                <p>Volume: <span id="volumeXEarths"></span> Earths</p>
                <p>Orbit distance: <span id="orbitDistance"></span> km</p>
                <p>Equatorial radius: <span id="equatorialRadius"></span> km</p>
                <p>Surface gravity: <span id="surfaceGravity"></span> m/s^2</p>
                <p>Rotation period: <span id="rotationPeriodEarthDays"></span> days</p>
                <p>Orbital period: <span id="orbitalPeriod"></span> days</p>
                <p>Mean Orbit Velocity: <span id="meanOrbitVelocity"></span> km/h</p>
                <p>Surface temperature: <span id="surfaceTemperature"></span> Â°C</p>
                <p>Atmoshperic constituents: <span id="atmoshpericConstituents"></span></p>
                <p>Moons: <span id="moons"></span></p>
                <p>Rings: <span id="rings"></span></p>
                <p>Adjective: <span id="adjective"></span></p>
            </div>
        </div>

    </div>

    <!-- Loading -->
    <div id="loading">
        <div id="author">
            <p>@dumitrux</p>
        </div>
        <div class="center">
            <h1>Solar System</h1>
            <p>Double clcik for more info</p>
            <button id="loadButton">OK!</button>
        </div>
    </div>

    <script src="js/LoadPage.js"></script>
    <script src='js/libs/three_r120.min.js'></script>
    <script src='js/libs/OrbitControls.js'></script>
    <script src='js/libs/OBJLoader.js'></script>
    <script src='js/libs/MTLLoader.js'></script>
    <script src='js/libs/dat.gui.min.js'></script>

    <script src="js/cameraControls/MyCameraControls.js"></script>
    <script src="js/PickHelper.js"></script>
    <script src="js/gui/ColorGUIHelper.js"></script>


    <script src="js/sceneSubjects/AmbientLight.js"></script>
    <script src="js/sceneSubjects/SunLight.js"></script>

    <script src="js/sceneSubjects/SolarSystem.js"></script>
    <script src="js/sceneSubjects/astronomicalBodies/Stars.js"></script>
    <script src="js/sceneSubjects/astronomicalBodies/Sun.js"></script>

    <script src="js/SceneManager.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
